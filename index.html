<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./Styles/responsive.css">
  <link rel="icon" href="./Assets/BookIcon.png">
</head>
<body>
  <header>
    <h1>Library Tracker</h1>
    <img class="headerIcon" src="./Assets/LibraryHeader.png">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </header>
  <main id="booksContainer"></main>
  <button id="addBookBtn">+</button>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Book</h2>
      <input type="text" id="bookTitle" placeholder="Title" autocomplete="off">
      <input type="text" id="bookAuthor" placeholder="Author" autocomplete="off">
      <input type="number" id="bookPages" placeholder="Total Pages" autocomplete="off">
      <input type="number" id="pagesRead" placeholder="Pages Read" autocomplete="off">      
      <button id="addBook">Done</button>
    </div>
  </div>

  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h2>Update Pages Read</h2>
      <input type="number" id="newPagesRead" placeholder="New Pages Read">
      <button id="updatePagesBtn">Update</button>
      <button id="cancelUpdateBtn">Cancel</button>
    </div>
  </div>  

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Confirmation</h2>
      <p>Are you sure you want to delete this book?</p>
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
